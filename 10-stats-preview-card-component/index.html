<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <div class="cardContainer">
      <div class="portada">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
      <div class="textContent">
        <div class="parrafo">
          <div class="presentacion">
            <p>Get <span>insights</span> that help your business grow.</p>
          </div>
          <div class="textStats">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
              <div class="cardStats">
                <div class="padings" id="companies">
                  <div class="numbers" ><p>10k+</p></div>
                  <div class="fuentes"><p>COMPANIES</p></div>
                </div>
                <div class="padings" id="templates">
                  <div class="numbers"><p>314</p></div>
                  <div class="fuentes"><p>TEMPLATES</p></div>
                </div>
                <div class="padings" id="queries">
                  <div class="numbers"><p>12M+</p></div>
                  <div class="fuentes"><p>QUERIES</p></div>
                </div>
              </div>
          </div>
        </div>
        
      </div>

      
  </div>
</body>
</html>
