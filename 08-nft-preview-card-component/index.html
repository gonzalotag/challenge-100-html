<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="title" content="Título del proyecto">
    <meta name="description" content="Breve descripción del contenido del proyecto">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>NFT Preview Card Component - Frontend Club</title>
</head>

<body>

    <div class="card">
        <div class="imageDiv">
            
            
        </div>
        <div class="content">
            <h2 class="title">Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="stats">
                <div id="precio">
                    <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
                    <span>0.041 ETH</span>
                </div>
                <div id="time">
                    <img src="./images/icon-clock.svg" alt="Clock Icon">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="creator">
                <img src="./images/image-avatar.png" alt="Creator Avatar">
                <p>Creation of <span id="reName">Jules Wyvern</span></p>
            </div>
        </div>
    </div>

</body>

</html>
