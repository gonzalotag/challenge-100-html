<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="title" content="Título del proyecto">
    <meta name="description" content="Breve descripción del contenido del proyecto">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Analytics - Frontend Club</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Traffic source types</h2>
            <p>Views - Last 28 days</p>
            <div class="chart-container">
                <div class="circle">
                    <img src="./images/circle.png" alt="Traffic sources">
                </div>
                <div class="data">
                    <div class="item">
                        <p>Channel pages</p>
                        <div class="progress-bar">
                            <div class="bar" style="width: 37.5%">
                                
                            </div>
                        </div>
                        <p class="percentage">37.5%</p>
                    </div>
                    <div class="item">
                        <p>Direct or unknown</p>
                        <div class="progress-bar">
                            <div class="bar" style="width: 33.6%"></div>
                        </div>
                        <p class="percentage">33.6%</p>
                    </div>
                    <div class="item">
                        <p>Search</p>
                        <div class="progress-bar">
                            <div class="bar" style="width: 11%"></div>
                        </div>
                        <p class="percentage">11%</p>
                    </div>
                    <div class="item">
                        <p>External</p>
                        <div class="progress-bar">
                            <div class="bar" style="width: 6%"></div>
                        </div>
                        <p class="percentage">6%</p>
                    </div>
                    <a href="#" class="see-more">See more</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
