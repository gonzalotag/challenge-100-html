<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="title" content="Título del proyecto">
    <meta name="description" content="Breve descripción del contenido del proyecto">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Results Summary Component - Frontend Club</title>
</head>

<body>
    <div class="container">

        <div id="resultCard" class="result">
            <div id="title" class="result-title">Your Result</div>
            <div id="circleScore">
                <P class="result-score">76</P>
                <p class="result-text">of 100</p>
            </div>
            
            <div id="descr" class="result-description">Great</div>
            <p class="result-details">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div id="summaryCard" class="summary">
            <div class="summary-title">Summary</div>

            <div class="sumaryItem summary-item1">
                <div class="summary-icon">
                    <img src="./images/icon-reaction.svg" alt="Reaction">
                </div>
                <div class="summary-category">Reaction</div>
                <div class="summary-score"><span class="sumary-points">80</span>/100</div>
            </div>
            <div class="sumaryItem summary-item2">
                <div class="summary-icon">
                    <img src="./images/icon-memory.svg" alt="">
                </div>
                <div class="summary-category">Memory</div>
                <div class="summary-score"><span class="sumary-points">92</span>/100</div>
            </div>
            <div class="sumaryItem summary-item3">
                <div class="summary-icon">
                    <img src="./images/icon-verbal.svg" alt="">
                </div>
                <div class="summary-category">Verbal</div>
                <div class="summary-score"><span class="sumary-points">61</span>/100</div>
            </div>
            <div class="sumaryItem summary-item4">
                <div class="summary-icon">
                    <img src="./images/icon-visual.svg" alt="">
                </div>
                <div class="summary-category">Visual</div>
                <div class="summary-score"><span class="sumary-points">72</span>/100</div>
            </div>
            <button class="summary-button">Continue</button>
        </div>
        
    </div>
</body>

</html>
